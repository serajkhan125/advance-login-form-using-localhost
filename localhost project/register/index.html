<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center bg-white" style="height: 100vh;">

    <form id="registerform">
        <div class="card p-4 shadow-lg register-card">
            <h3 class="text-center mb-4">Create Account</h3>
            <div class="form-group">
                <input id="fullname" type="text" class="form-control input-shadow" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input id="email" type="email" class="form-control input-shadow" placeholder="Email">
            </div>
            <div class="form-group">
                <input id="username" type="text" class="form-control input-shadow" placeholder="Username">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control input-shadow" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-block register-btn">Register</button>
            <div class="text-center mt-3">
                <a href="/login/index.html" class="login-link">Already have an account</a>
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
