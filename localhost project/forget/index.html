<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Forget Password</title>
</head>
<body class="d-flex justify-content-center align-items-center bg-white" style="height: 100vh;"></body>
    <div class="card p-4 shadow-lg forgot-card">
        <h4 class="text-center mb-3">Forgot Password</h4>
        <form class="mt-3">
            <div class="form-group">
                <input id="email" name="email" type="email" class="form-control input-shadow" placeholder="Enter your email" required>
            </div>
            <button class="btn btn-block forget-btn">Forget</button>
            <div class="text-center mt-3">
                <a href="/login/index.html" class="back-link">Back to Login?</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
