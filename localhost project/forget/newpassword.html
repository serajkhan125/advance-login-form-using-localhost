<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="newpassword.css">
    <title>Change Password</title>
</head>

<body class="d-flex justify-content-center align-items-center bg-light" style="height: 100vh;">

    <div class="card p-4 shadow-lg new-card" style="width: 350px;">
        <h3 class="text-center mb-4">Change Password</h3>

        <form id="passwordform">
            <div class="form-group">
                <input id="newpassword" type="password" class="form-control input-shadow" placeholder="Enter New Password" required>
            </div>

            <button class="btn btn-primary btn-block change-btn">Change Password</button>
        </form>
    </div>

    <script src="newpassword.js"></script>
</body>
</html>
