<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Form</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center bg-white" style="height: 100vh;">

    <form id="loginform">
        <div class="card p-4 shadow-lg login-card">
            <h3 class="text-center mb-4">Login</h3>
            <div class="form-group">
                <input id="loginusername" type="text" class="form-control input-shadow" placeholder="Username">
            </div>
            <div class="form-group">
                <input id="loginpassword" type="password" class="form-control input-shadow" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-block login-btn">Login</button>
            <div class="text-center mt-3">
                <a href="/forget/index.html" class="forgot-link">Forgot Password?</a>
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
